<md-sidenav-layout [class.m2app-dark]="isDarkTheme">
    <md-toolbar color="primary">
        FX Tracking
        <span class="app-toolbar-filler"></span>
        <button md-button (click)="isDarkTheme = !isDarkTheme">TOGGLE DARK THEME</button>
    </md-toolbar>

    <div class="app-content">
        <form>
            <md-select placeholder="Selected currency" [(ngModel)]="selectedValue" name="currency">
                <md-option *ngFor="let currency of currencies" [value]="currency.id">
                    {{currency.displayName}}
                </md-option>
            </md-select>

            <p> Selected value: {{selectedValue}} </p>
        </form> 
        <app-chart></app-chart>
    </div>
</md-sidenav-layout>
